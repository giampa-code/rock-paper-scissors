<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body class="container">

    <h1>Want to play a game?</h1>
    <div class="restart-container">
        <button id="restart" class="restart-button">Restart Game</button>
    </div>
    <div class="score-board">
        <div class="cell">User</div>
        <div class="cell">CPU</div>
        <div id="user-score" class="cell">0</div>
        <div id="cpu-score" class="cell">0</div>
    </div>

    <div class="result-container">
        <div id="result" class="result">

        </div>
    </div>

    <h2>Choose</h2>
    <div class="choices-container">
        <button id="rock" class="choice">Rock</button>
        <button id="paper" class="choice">Paper</button>
        <button id="scissors" class="choice">Scissors</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
